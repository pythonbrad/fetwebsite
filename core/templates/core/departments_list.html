{% extends 'core/base_2.html' %}
{% load static %}

{% block content %}
<div class="container">
	<span class="fs-3">Departments</span>
	<div class="row">&nbsp;</div>
	<div class="row mb-5">
		<div class="row">
			{% for department in request.departments %}
		  	<div class="col-sm-4 my-2">
				<div class="card h-100 bg-{{ department.color }}">
					<img class="card-img-top h-100 opacity-75" style="object-fit: cover;" src="{{ department.image.url }}">
					<a class="text-decoration-none text-dark" href="{% url 'core:department-detail' department.slug %}">
						<div class="card-body">
							<span>{{ department.name }}</span>
						</div>
					</a>
				</div>
		 	</div>
		 	{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
