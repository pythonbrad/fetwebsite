{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} The FET's Blog {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'assets/bootstrap-5.2.1/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'logo.png' %}">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'blog:home' %}">The FET's Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black fw-bold" href="/admin">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock %}
        <!-- Footer -->
        <footer class="py-3 bg-secondary bg-opacity-75">
            <p class="m-0 text-dark text-center ">Copyright &copy; The Faculty of Engineering and Technology of Buea</p>
        </footer>
        <!-- bootstrap scripts -->
        <script src="{% static 'assets/bootstrap-5.2.1/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
